  <svg width="100%" height="120" viewBox="0 0 1000 160" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
      <linearGradient id="footerBg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0d0d0d"/>
        <stop offset="100%" stop-color="#1a1a1a"/>
      </linearGradient>

      <linearGradient id="footerNeon" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00eaff"/>
        <stop offset="100%" stop-color="#e500ff"/>
      </linearGradient>
    </defs>

    <rect width="100%" height="100%" rx="10" fill="url(#footerBg)"/>

    <!-- Soft top border line -->
    <line x1="20" y1="20" x2="980" y2="20" stroke="url(#footerNeon)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

    <!-- Quote -->
    <text x="50%" y="65%" text-anchor="middle" font-size="20" fill="#cccccc" font-family="Segoe UI, Ubuntu, sans-serif">
      “Build with clarity. Ship with confidence.”
    </text>
  </svg>
