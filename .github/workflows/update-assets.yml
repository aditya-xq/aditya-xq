name: Update Cached README Assets

on:
  schedule:
    # Runs at 02:30 UTC every day (08:00 IST)
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write   # needed for pushing commits

jobs:
  update-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # enables push using GITHUB_TOKEN

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if needed)
        run: |
          # Only needed if your Node script uses any npm deps:
          # If not using deps, this step is optional and safe to remove.
          if [ -f "package.json" ]; then
            npm ci || npm install
          fi

      - name: Run asset fetcher
        run: |
          node .github/scripts/fetch-and-commit.js

      - name: Show final status
        run: |
          echo "Asset update job finished."
